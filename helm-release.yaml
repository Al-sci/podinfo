  name: podinfo-khr
  namespace: flux-system
spec:
  interval: 5m
  releaseName: podinfo-khr
  chart:
    spec:
      chart: ./charts/podinfo
      sourceRef:
        kind: GitRepository
        name: podinfo
        namespace: flux-system
  valuesFrom:
    - kind: ConfigMap
      name: podinfo-values
